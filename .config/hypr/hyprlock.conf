general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor = DP-1 #hyprctrl monitors 
    path = ~/Downloads/makimaR.jpg  
}

# -- time --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(1,1,1,0.7)
    font_size = 80
    font_family = JetBrains Mono ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# -- quote --
label {
    monitor =
    text = - PAIN IS REAL, BUT SO IS HOPE -
    color = rgba(1,1,1,0.7)
    font_size = 45 
    font_family = JetBrains Mono ExtraLight
    position = 0, 300
    halign = center
    valign = center
}

# -- greeting --
label {
    monitor =
    text = Heya $USER :3
    color = rgba(1,1,1,0.7)
    font_size = 24 
    font_family = JetBrains Mono Light
    position = 0, 0
    halign = center
    valign = center
}

# -- password input --
input-field {
    monitor =
    size = 230, 40
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.4 
    dots_center = true
    inner_color = rgba(1,1,1,0.7) 
    font_color = rgba(1,1,1,0.7)
    fade_on_empty = false
    placeholder_text = <span foreground='white'><i>unlock the magic...</i></span> 
    fail_color = #36454F 
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}
